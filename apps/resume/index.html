    <!-- our code -->
    <script type="text/javascript">
      var readQuestionMark = location.search
      if(readQuestionMark.slice(0, 5) !== '?key=') window.location = "/"

      var KEY = readQuestionMark.slice(5);
      var URL = "https://docs.google.com/spreadsheets/d/" + KEY + '/pubhtml'
      function init() {
      Tabletop.init( { key: URL,
         callback: function(data, tabletop) {
            // console.log("data from sheet 1", tabletop.sheets("test1").elements)
            // console.log("data from sheet 2", tabletop.sheets("test2").elements)

            var data_diri = tabletop.sheets("data_diri").elements;

            if(!data_diri){
              alert("no data found");
              window.location = "/"
            }

            var pengalaman = tabletop.sheets("pengalaman").elements;
            var pendidikan = tabletop.sheets("pendidikan").elements;
            var ketrampilan = tabletop.sheets("ketrampilan").elements;
            var minat = tabletop.sheets("minat").elements;
            var prestasi = tabletop.sheets("prestasi").elements;

            //ATAS
            $('#photoProfile').attr("src", data_diri[0].Isi)
            $('#namaLengkap').append(data_diri[1].Isi)
            $('#alamat').append(data_diri[2].Isi)
            $('#telepon').append("+" + data_diri[3].Isi)
            $('#email').append(data_diri[4].Isi)
            $('#bio').append(data_diri[5].Isi)
            $('#facebook').attr("href", data_diri[6].Isi)
            $('#twitter').attr("href", data_diri[7].Isi)
            $('#linkedin').attr("href", data_diri[8].Isi)

            //EXPERIENCE
            for(var i = 0; i < pengalaman.length; i++){
              $("#experience").append(
                `<div class="resume-item d-flex flex-column flex-md-row mb-5">
                  <div class="resume-content mr-auto">
                    <h3 class="mb-0">`+ pengalaman[i].Jabatan +`</h3>
                    <div class="subheading mb-3">` + pengalaman[i].Perusahaan +`</div>
                    <p>`+ pengalaman[i].Deskripsi_Pekerjaan +`</p>
                  </div>
                  <div class="resume-date text-md-right">
                    <span class="text-primary">`+ pengalaman[i].Masa_Bekerja +`</span>
                  </div>
                </div>`
              )
            }

            //EDUCATION
            for(var i = 0; i < pendidikan.length; i++){
              $("#education").append(
                `<div class="resume-item d-flex flex-column flex-md-row mb-5">
                  <div class="resume-content mr-auto">
                    <h3 class="mb-0">`+ pendidikan[i].Institusi +`</h3>
                    <div class="subheading mb-3">`+ pendidikan[i].Jurusan +`</div>
                    <div>`+ pendidikan[i].Bidang_Studi +`</div>
                    <p>` + pendidikan[i].Nilai + `</p>
                  </div>
                  <div class="resume-date text-md-right">
                    <span class="text-primary">` + pendidikan[i].Masa_Studi + `</span>
                  </div>
                </div>`
              )
            }

            for(var i = 0; i < ketrampilan.length; i++){
              $('#skill').append(
                `<li>
                  <i class="fa-li fa fa-check"></i>
                  `+ ketrampilan[i].Skills +`</li>`
              )
            }

            for(var i = 0; i < minat.length; i ++){
              $('#interests').append(
                '<p>' + minat[i].Minat_Hobi + '</p>'
              )
            }

            for(var i = 0; i < prestasi.length; i ++){
              $('#awards').append(
                `<li>
                  <i class="fa-li fa fa-trophy text-warning"></i>
                  ` + prestasi[i].Prestasi + `</li>`
              )
            }

            $('#page-top').css('opacity', 1);
         },
         simpleSheet: false } )
      }
      window.addEventListener('DOMContentLoaded', init)
    </script>
