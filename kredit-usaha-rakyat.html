    <!-- Vendor JavaScript -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <!-- Core -->
    <script>
    function init() {
      var sheetUrl = 'https://docs.google.com/spreadsheets/d/17bIqm4NvHFUivVAVsQgATxbdWi3tys4X4QVgSJ15ZXQ/pubhtml'
      Tabletop.init( { key: sheetUrl,
       callback: function(data, tabletop) {
          console.log("data utama", tabletop.sheets("utama").elements)
          console.log("data konten", tabletop.sheets("konten").elements)
          var dataUtama = tabletop.sheets("utama").elements
          var dataKonten = tabletop.sheets("konten").elements

          var title = dataUtama[0].isi
          var subtitle1 = dataUtama[1].isi
          var subtitle2 = dataUtama[2].isi
          var subtitle3 = dataUtama[3].isi

          $('#dataTitle').append(title);
          $('#dataSubtitle1').append(subtitle1);
          $('#dataSubtitle2').append(subtitle2);
          $('#dataSubtitle3').append(subtitle3)

          for (var i = 0; i < dataKonten.length; i++) {
				    $("#product").append(
				    	`<section class="page-section about-heading" style="margin-bottom: 55px">
                <div class="container">
                  <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" style="width: 100%" src="` + dataKonten[i].photoUrl +`" alt="">
                  <div class="about-heading-content">
                    <div class="row">
                      <div class="col-xl-9 col-lg-10 mx-auto">
                        <div class="bg-faded rounded p-5">
                          <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">` + (i + 1) +`.</span>
                            <span class="section-heading-lower">` + dataKonten[i].produk +`</span>
                          </h2>
                          <p>` + dataKonten[i].keterangan + `</p>
                          <ul>
                            <li>` + dataKonten[i].info1 + `</li>
                            <li>` + dataKonten[i].info2 + `</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>`
				    	);
					}
       },
       simpleSheet: false } )
    }
    window.addEventListener('DOMContentLoaded', init)
    </script>
