<script type="text/javascript">
	function generate(){
		var resourceUrl = $('#urlLink').val()
		if(resourceUrl.length === 0){
			alert('link tidak boleh kosong')
		} else if(resourceUrl.length < 10){
			alert('link tidak cocok, coba ikutin lg stepnya')
		} else {
			var apiKey = new RegExp("/spreadsheets/d/([a-zA-Z0-9-_]+)").exec(resourceUrl);

			if(apiKey){
				var readQuestionMark = location.search
				var theme = readQuestionMark.slice(7)

				var websiteUrl = 'https://uwanguwang.com/apps/' + theme + '/index?key=' + apiKey[1]
				alert('Yay, Selamat kamu berhasil! kamu akan dpt link webmu. \nUntuk edit webmu, tentu dr spreadheet yg barusan kamu copy ;) Happy Editing ya!')
				window.open(websiteUrl, '_blank')
			} else {
				alert(`ada yg salah dengan spreadsheetmu, \ncheck kembali tiap step-nya \n\nkalo bingung boleh chat di kanan bawah :)`)
			}
		}

		ga('send', {
			hitType: 'event',
			eventCategory: 'generate',
			eventAction: 'click',
			eventLabel: 'Generate'
		});
	}
</script>
